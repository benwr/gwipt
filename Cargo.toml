[package]
name = "gwipt"
version = "0.5.0"
edition = "2021"
authors = ["Ben Weinstein-Raun <b@w-r.me>"]
description = "Automatic work-in-progress commits with descriptive commit messages generated by GPT-3 Codex"
license = "Apache-2.0 OR CC0-1.0"
repository = "https://github.com/benwr/gwipt"

[dependencies]
backoff = "0.4"
clap = { version = "4", features = ["derive"] }
git2 = "0.15"
llm = { version = "1.1.0", features = ["openai"] }
notify-debouncer-mini = "0.2"
regex = "1"
reqwest = { version = "0.11", features = ["json", "blocking"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
time = { version = "0.3", features = ["formatting", "macros", "local-offset"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "local-time", "std", "time"] }
